services:
  backend:
    build:
      context: backend
      dockerfile: Dockerfile

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    develop:
      watch:
        - path: ./frontend/src
          target: /app/src
          action: sync

  # Nginx reverse proxy for local development
  nginx:
    image: nginx:alpine
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
